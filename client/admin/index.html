<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KitchenOff Admin</title>
    <meta name="description" content="KitchenOff administrative dashboard with secure two-factor authentication" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .admin-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        width: 100%;
        max-width: 400px;
        padding: 40px;
      }
      
      .logo {
        text-align: center;
        font-size: 48px;
        margin-bottom: 10px;
      }
      
      .title {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 30px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }
      
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      
      .login-btn {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .login-btn:hover {
        background: #5a6fd8;
      }
      
      .login-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      .error {
        color: #e74c3c;
        text-align: center;
        margin-top: 15px;
        padding: 10px;
        background: #ffeaea;
        border-radius: 4px;
      }
      
      .success {
        color: #27ae60;
        text-align: center;
        margin-top: 15px;
        padding: 10px;
        background: #eafaf1;
        border-radius: 4px;
      }
      
      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .dashboard {
        display: none;
      }
      
      .dashboard.active {
        display: block;
      }
      
      .dashboard h2 {
        color: #333;
        margin-bottom: 20px;
      }
      
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      
      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }
      
      .stat-number {
        font-size: 32px;
        font-weight: bold;
        color: #667eea;
      }
      
      .stat-label {
        color: #666;
        margin-top: 5px;
      }
      
      .logout-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      
      .logout-btn:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <!-- Login Form -->
      <div id="login-form">
        <div class="logo">üç¥</div>
        <h1 class="title">KitchenOff Admin</h1>
        
        <form id="adminLoginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required value="admin@kitchen-off.com">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required value="admin123">
          </div>
          
          <button type="submit" class="login-btn" id="loginBtn">
            <span id="loginBtnText">Login</span>
          </button>
        </form>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
      </div>
      
      <!-- Dashboard -->
      <div id="dashboard" class="dashboard">
        <button class="logout-btn" id="logoutBtn">Logout</button>
        <h2>Admin Dashboard</h2>
        
        <div class="stats" id="stats">
          <div class="stat-card">
            <div class="stat-number" id="totalUsers">-</div>
            <div class="stat-label">Total Users</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="totalOrders">-</div>
            <div class="stat-label">Total Orders</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="totalProducts">-</div>
            <div class="stat-label">Total Products</div>
          </div>
        </div>
        
        <div style="color: #666; text-align: center; margin-top: 20px;">
          <p>üìä Admin Dashboard ‚Ä¢ üîê JWT Authentication ‚Ä¢ üõ°Ô∏è 2FA Ready</p>
        </div>
      </div>
    </div>

    <script>
      // Admin login functionality
      let authToken = localStorage.getItem('adminToken');
      let currentAdmin = null;
      
      // Check if already logged in
      if (authToken) {
        checkAuthAndLoadDashboard();
      }
      
      // Login form handler
      document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        
        // Show loading
        loginBtn.disabled = true;
        loginBtnText.innerHTML = '<span class="loading"></span>Logging in...';
        hideMessages();
        
        try {
          const response = await fetch('/admin/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });
          
          const result = await response.json();
          
          if (!response.ok) {
            throw new Error(result.message || 'Login failed');
          }
          
          if (result.requiresTwoFactor) {
            // Handle 2FA (simplified for now)
            showError('2FA not implemented in this interface yet');
          } else {
            // Success
            authToken = result.token;
            currentAdmin = result.admin;
            localStorage.setItem('adminToken', authToken);
            
            showSuccess('Login successful! Loading dashboard...');
            
            setTimeout(() => {
              showDashboard();
            }, 1000);
          }
        } catch (error) {
          showError(error.message || 'Login failed');
        } finally {
          loginBtn.disabled = false;
          loginBtnText.textContent = 'Login';
        }
      });
      
      // Logout handler
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('adminToken');
        authToken = null;
        currentAdmin = null;
        showLogin();
      });
      
      // Check authentication and load dashboard
      async function checkAuthAndLoadDashboard() {
        try {
          const response = await fetch('/admin/api/profile', {
            headers: {
              'Authorization': `Bearer ${authToken}`,
            },
          });
          
          if (response.ok) {
            const admin = await response.json();
            currentAdmin = admin;
            showDashboard();
          } else {
            localStorage.removeItem('adminToken');
            authToken = null;
            showLogin();
          }
        } catch (error) {
          console.error('Auth check failed:', error);
          localStorage.removeItem('adminToken');
          authToken = null;
          showLogin();
        }
      }
      
      // Show login form
      function showLogin() {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('dashboard').classList.remove('active');
      }
      
      // Show dashboard
      function showDashboard() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('dashboard').classList.add('active');
        loadStats();
      }
      
      // Load dashboard stats
      async function loadStats() {
        try {
          const response = await fetch('/admin/api/stats', {
            headers: {
              'Authorization': `Bearer ${authToken}`,
            },
          });
          
          if (response.ok) {
            const stats = await response.json();
            document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
            document.getElementById('totalOrders').textContent = stats.totalOrders || 0;
            document.getElementById('totalProducts').textContent = stats.totalProducts || 0;
          }
        } catch (error) {
          console.error('Failed to load stats:', error);
        }
      }
      
      // Helper functions
      function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
      }
      
      function showSuccess(message) {
        const successDiv = document.getElementById('success-message');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        document.getElementById('error-message').style.display = 'none';
      }
      
      function hideMessages() {
        document.getElementById('error-message').style.display = 'none';
        document.getElementById('success-message').style.display = 'none';
      }
    </script>
  </body>
</html>
