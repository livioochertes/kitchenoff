<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KitchenOff Admin Panel</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .login-container {
      max-width: 450px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .login-logo img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
    }
    
    .login-title {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    
    .login-subtitle {
      color: #666;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    
    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #fcc;
    }
    
    .loading {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .dashboard {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-height: 600px;
    }
    
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .dashboard-title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    
    .logout-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div id="admin-root"></div>

  <script>
    const { useState, useEffect, createElement: h } = React;
    
    // Admin Login Component
    function AdminLogin({ onLoginSuccess }) {
      const [formData, setFormData] = useState({ email: '', password: '' });
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      
      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        
        try {
          const response = await fetch('/admin/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });
          
          const data = await response.json();
          
          if (response.ok) {
            localStorage.setItem('adminToken', data.token);
            localStorage.setItem('adminUser', JSON.stringify(data.admin));
            onLoginSuccess(data.token, data.admin);
          } else {
            setError(data.message || 'Login failed');
          }
        } catch (err) {
          setError('Network error. Please try again.');
        } finally {
          setLoading(false);
        }
      };
      
      return h('div', { className: 'login-container' },
        h('div', { className: 'login-header' },
          h('div', { className: 'login-logo' },
            h('img', { 
              src: '/attached_assets/KitchenOff_Logo_Background_Removed_1752520997429.png', 
              alt: 'KitchenOff Logo' 
            }),
            h('span', null, 'KitchenOff')
          ),
          h('h1', { className: 'login-title' }, 'Admin Panel'),
          h('p', { className: 'login-subtitle' }, 'Welcome back! Please sign in to continue.')
        ),
        error && h('div', { className: 'error-message' }, error),
        h('form', { onSubmit: handleSubmit },
          h('div', { className: 'form-group' },
            h('label', { className: 'form-label' }, 'Email'),
            h('input', {
              type: 'email',
              className: 'form-input',
              value: formData.email,
              onChange: (e) => setFormData({...formData, email: e.target.value}),
              required: true,
              placeholder: 'admin@kitchen-off.com'
            })
          ),
          h('div', { className: 'form-group' },
            h('label', { className: 'form-label' }, 'Password'),
            h('input', {
              type: 'password',
              className: 'form-input',
              value: formData.password,
              onChange: (e) => setFormData({...formData, password: e.target.value}),
              required: true,
              placeholder: 'Enter your password'
            })
          ),
          h('button', { type: 'submit', className: 'btn', disabled: loading },
            loading && h('span', { className: 'loading' }),
            loading ? 'Signing In...' : 'Sign In'
          )
        )
      );
    }
    
    // Admin Dashboard Component
    function AdminDashboard({ token, admin, onLogout }) {
      const [stats, setStats] = useState({ users: 0, orders: 0, products: 0 });
      const [loading, setLoading] = useState(true);
      
      useEffect(() => {
        fetchStats();
      }, []);
      
      const fetchStats = async () => {
        try {
          const response = await fetch('/admin/api/stats', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          if (response.ok) {
            const data = await response.json();
            setStats(data);
          }
        } catch (error) {
          console.error('Error fetching stats:', error);
        } finally {
          setLoading(false);
        }
      };
      
      const handleRedirect = () => {
        // Redirect to the full admin interface
        window.location.href = '/admin-full';
      };
      
      return h('div', { className: 'container' },
        h('div', { className: 'dashboard' },
          h('div', { className: 'dashboard-header' },
            h('h1', { className: 'dashboard-title' }, 'Admin Dashboard'),
            h('div', null,
              h('button', { 
                className: 'btn', 
                onClick: handleRedirect,
                style: { width: 'auto', marginRight: '10px' }
              }, 'Open Full Admin'),
              h('button', { className: 'logout-btn', onClick: onLogout }, 'Logout')
            )
          ),
          h('div', { className: 'stats-grid' },
            h('div', { className: 'stat-card' },
              h('div', { className: 'stat-number' }, stats.users),
              h('div', { className: 'stat-label' }, 'Total Users')
            ),
            h('div', { className: 'stat-card' },
              h('div', { className: 'stat-number' }, stats.orders),
              h('div', { className: 'stat-label' }, 'Total Orders')
            ),
            h('div', { className: 'stat-card' },
              h('div', { className: 'stat-number' }, stats.products),
              h('div', { className: 'stat-label' }, 'Total Products')
            )
          )
        )
      );
    }
    
    // Main Admin App Component
    function AdminApp() {
      const [token, setToken] = useState(localStorage.getItem('adminToken'));
      const [admin, setAdmin] = useState(() => {
        try {
          const savedAdmin = localStorage.getItem('adminUser');
          return savedAdmin ? JSON.parse(savedAdmin) : null;
        } catch {
          return null;
        }
      });
      const [isAuthenticated, setIsAuthenticated] = useState(
        !!(localStorage.getItem('adminToken') && localStorage.getItem('adminUser'))
      );
      
      useEffect(() => {
        if (token && admin && !isAuthenticated) {
          setIsAuthenticated(true);
        } else if (!token || !admin) {
          localStorage.removeItem('adminToken');
          localStorage.removeItem('adminUser');
          setIsAuthenticated(false);
        }
      }, [token, admin, isAuthenticated]);
      
      const handleLoginSuccess = (token, admin) => {
        setToken(token);
        setAdmin(admin);
        setIsAuthenticated(true);
      };
      
      const handleLogout = () => {
        localStorage.removeItem('adminToken');
        localStorage.removeItem('adminUser');
        setToken(null);
        setAdmin(null);
        setIsAuthenticated(false);
      };
      
      if (!isAuthenticated) {
        return h(AdminLogin, { onLoginSuccess: handleLoginSuccess });
      }
      
      return h(AdminDashboard, { token, admin, onLogout: handleLogout });
    }
    
    // Render the app immediately
    const root = ReactDOM.createRoot(document.getElementById('admin-root'));
    root.render(h(AdminApp));
  </script>
</body>
</html>
