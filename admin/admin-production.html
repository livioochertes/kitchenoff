<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KitchenOff Admin Panel</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .login-container {
      max-width: 450px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .login-logo img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
    }
    
    .login-title {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    
    .login-subtitle {
      font-size: 16px;
      color: #666;
    }
    
    .dashboard {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 20px;
    }
    
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .dashboard-title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }
    
    .btn-secondary {
      background: #6c757d;
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
    }
    
    .btn-secondary:hover {
      background: #5a6268;
      box-shadow: 0 8px 25px rgba(108, 117, 125, 0.6);
    }
    
    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    
    .logout-btn:hover {
      background: #c82333;
    }
    
    .nav-tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .nav-tab {
      flex: 1;
      padding: 12px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      background: transparent;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #666;
    }
    
    .nav-tab:hover {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
    }
    
    .nav-tab.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .nav-tab .icon {
      font-size: 18px;
    }
    
    .nav-tab .label {
      font-size: 12px;
      font-weight: 500;
    }
    
    .content-area {
      padding: 30px;
    }
    
    .error-message {
      color: #dc3545;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    
    .success-message {
      color: #155724;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .table th,
    .table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
    }
    
    .table tbody tr:hover {
      background: #f8f9fa;
    }
    
    .btn-sm {
      padding: 6px 12px;
      font-size: 14px;
      margin: 0 2px;
    }
    
    .btn-primary {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .btn-success {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .btn-danger {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-accepted {
      background: #d4edda;
      color: #155724;
    }
    
    .status-delivered {
      background: #cce5ff;
      color: #004085;
    }
    
    .status-active {
      background: #d4edda;
      color: #155724;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="admin-root"></div>

  <script>
    const { useState, useEffect, createElement: h } = React;
    
    // Admin Login Component
    function AdminLogin({ onLoginSuccess }) {
      const [formData, setFormData] = useState({ email: '', password: '' });
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      
      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        
        try {
          const response = await fetch('/admin/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });
          
          const data = await response.json();
          
          if (response.ok) {
            localStorage.setItem('adminToken', data.token);
            localStorage.setItem('adminUser', JSON.stringify(data.admin));
            onLoginSuccess(data.token, data.admin);
          } else {
            setError(data.message || 'Login failed');
          }
        } catch (err) {
          setError('Network error. Please try again.');
        } finally {
          setLoading(false);
        }
      };
      
      return h('div', { className: 'login-container' },
        h('div', { className: 'login-header' },
          h('div', { className: 'login-logo' },
            h('img', { 
              src: '/attached_assets/KitchenOff_Logo_Background_Removed_1752520997429.png', 
              alt: 'KitchenOff Logo' 
            }),
            h('span', null, 'KitchenOff')
          ),
          h('h1', { className: 'login-title' }, 'Admin Panel'),
          h('p', { className: 'login-subtitle' }, 'Welcome back! Please sign in to continue.')
        ),
        error && h('div', { className: 'error-message' }, error),
        h('form', { onSubmit: handleSubmit },
          h('div', { className: 'form-group' },
            h('label', { className: 'form-label' }, 'Email'),
            h('input', {
              type: 'email',
              className: 'form-input',
              value: formData.email,
              onChange: (e) => setFormData({ ...formData, email: e.target.value }),
              required: true
            })
          ),
          h('div', { className: 'form-group' },
            h('label', { className: 'form-label' }, 'Password'),
            h('input', {
              type: 'password',
              className: 'form-input',
              value: formData.password,
              onChange: (e) => setFormData({ ...formData, password: e.target.value }),
              required: true
            })
          ),
          h('button', {
            type: 'submit',
            className: 'btn',
            disabled: loading
          }, loading ? 'Signing in...' : 'Sign In')
        )
      );
    }
    
    // Admin Dashboard Component
    function AdminDashboard({ token, admin, onLogout }) {
      const [activeView, setActiveView] = useState('overview');
      const [stats, setStats] = useState({ users: 0, orders: 0, products: 0 });
      const [orders, setOrders] = useState([]);
      const [products, setProducts] = useState([]);
      const [loading, setLoading] = useState(true);
      
      useEffect(() => {
        fetchStats();
        if (activeView === 'orders') fetchOrders();
        if (activeView === 'products') fetchProducts();
      }, [activeView]);
      
      const fetchStats = async () => {
        try {
          const response = await fetch('/admin/api/stats', {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const data = await response.json();
            setStats(data);
          }
        } catch (error) {
          console.error('Error fetching stats:', error);
        } finally {
          setLoading(false);
        }
      };
      
      const fetchOrders = async () => {
        try {
          const response = await fetch('/admin/api/orders', {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const data = await response.json();
            setOrders(data);
          }
        } catch (error) {
          console.error('Error fetching orders:', error);
        }
      };
      
      const fetchProducts = async () => {
        try {
          const response = await fetch('/admin/api/products', {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const data = await response.json();
            setProducts(data);
          }
        } catch (error) {
          console.error('Error fetching products:', error);
        }
      };
      
      const handleRedirect = () => {
        window.location.href = '/admin-full';
      };
      
      const renderOverview = () => h('div', null,
        h('div', { className: 'stats-grid' },
          h('div', { className: 'stat-card' },
            h('div', { className: 'stat-number' }, stats.users),
            h('div', { className: 'stat-label' }, 'Total Users')
          ),
          h('div', { className: 'stat-card' },
            h('div', { className: 'stat-number' }, stats.orders),
            h('div', { className: 'stat-label' }, 'Total Orders')
          ),
          h('div', { className: 'stat-card' },
            h('div', { className: 'stat-number' }, stats.products),
            h('div', { className: 'stat-label' }, 'Total Products')
          )
        ),
        h('div', { style: { textAlign: 'center', marginTop: '30px' } },
          h('p', { style: { marginBottom: '15px', color: '#666' } }, 
            'For advanced features like Excel import, bulk operations, and detailed management:'
          ),
          h('button', { 
            className: 'btn', 
            onClick: handleRedirect,
            style: { width: 'auto', fontSize: '16px', padding: '15px 30px' }
          }, 'ðŸš€ Open Full Admin Interface')
        )
      );
      
      const renderOrders = () => h('div', null,
        h('h3', { style: { marginBottom: '20px' } }, 'Recent Orders'),
        h('table', { className: 'table' },
          h('thead', null,
            h('tr', null,
              h('th', null, 'Order ID'),
              h('th', null, 'Customer'),
              h('th', null, 'Total'),
              h('th', null, 'Status'),
              h('th', null, 'Date')
            )
          ),
          h('tbody', null,
            orders.slice(0, 10).map(order => 
              h('tr', { key: order.id },
                h('td', null, `#${order.id}`),
                h('td', null, `${order.billingFirstName} ${order.billingLastName}`),
                h('td', null, `â‚¬${order.totalAmount}`),
                h('td', null, 
                  h('span', { 
                    className: `status-badge status-${order.status}` 
                  }, order.status)
                ),
                h('td', null, new Date(order.createdAt).toLocaleDateString())
              )
            )
          )
        )
      );
      
      const renderProducts = () => h('div', null,
        h('h3', { style: { marginBottom: '20px' } }, 'Products Overview'),
        h('table', { className: 'table' },
          h('thead', null,
            h('tr', null,
              h('th', null, 'Name'),
              h('th', null, 'Price'),
              h('th', null, 'Stock'),
              h('th', null, 'Status')
            )
          ),
          h('tbody', null,
            products.slice(0, 10).map(product => 
              h('tr', { key: product.id },
                h('td', null, product.name),
                h('td', null, `â‚¬${product.price}`),
                h('td', null, product.stockQuantity),
                h('td', null, 
                  h('span', { 
                    className: `status-badge status-${product.status || 'active'}` 
                  }, product.status || 'active')
                )
              )
            )
          )
        )
      );
      
      const renderContent = () => {
        switch (activeView) {
          case 'orders': return renderOrders();
          case 'products': return renderProducts();
          default: return renderOverview();
        }
      };
      
      return h('div', { className: 'container' },
        h('div', { className: 'dashboard' },
          h('div', { className: 'dashboard-header' },
            h('h1', { className: 'dashboard-title' }, 'Admin Dashboard'),
            h('button', { className: 'logout-btn', onClick: onLogout }, 'Logout')
          ),
          h('div', { className: 'nav-tabs' },
            h('button', { 
              className: `nav-tab ${activeView === 'overview' ? 'active' : ''}`,
              onClick: () => setActiveView('overview')
            },
              h('span', { className: 'icon' }, 'ðŸ“Š'),
              h('span', { className: 'label' }, 'Overview')
            ),
            h('button', { 
              className: `nav-tab ${activeView === 'orders' ? 'active' : ''}`,
              onClick: () => setActiveView('orders')
            },
              h('span', { className: 'icon' }, 'ðŸ“‹'),
              h('span', { className: 'label' }, 'Orders')
            ),
            h('button', { 
              className: `nav-tab ${activeView === 'products' ? 'active' : ''}`,
              onClick: () => setActiveView('products')
            },
              h('span', { className: 'icon' }, 'ðŸ“¦'),
              h('span', { className: 'label' }, 'Products')
            )
          ),
          h('div', { className: 'content-area' },
            renderContent()
          )
        )
      );
    }
    
    // Main Admin App Component
    function AdminApp() {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [token, setToken] = useState(null);
      const [admin, setAdmin] = useState(null);
      
      useEffect(() => {
        const savedToken = localStorage.getItem('adminToken');
        const savedAdmin = localStorage.getItem('adminUser');
        
        if (savedToken && savedAdmin) {
          setToken(savedToken);
          setAdmin(JSON.parse(savedAdmin));
          setIsAuthenticated(true);
        }
      }, []);
      
      const handleLoginSuccess = (token, admin) => {
        setToken(token);
        setAdmin(admin);
        setIsAuthenticated(true);
      };
      
      const handleLogout = () => {
        localStorage.removeItem('adminToken');
        localStorage.removeItem('adminUser');
        setToken(null);
        setAdmin(null);
        setIsAuthenticated(false);
      };
      
      if (!isAuthenticated) {
        return h(AdminLogin, { onLoginSuccess: handleLoginSuccess });
      }
      
      return h(AdminDashboard, { token, admin, onLogout: handleLogout });
    }
    
    // Render the app immediately - no Babel compilation needed
    const root = ReactDOM.createRoot(document.getElementById('admin-root'));
    root.render(h(AdminApp));
  </script>
</body>
</html>
