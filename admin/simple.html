<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KitchenOff Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    
    .login-subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error {
      color: #dc3545;
      margin-bottom: 15px;
      padding: 10px;
      background: #f8d7da;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .demo-info {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title">KitchenOff Admin</h1>
      <p class="login-subtitle">Secure Admin Access</p>
    </div>
    
    <div id="error-message" class="error" style="display: none;"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          required 
          placeholder="Enter your email"
          value="admin@kitchen-off.com"
        />
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          required 
          placeholder="Enter your password"
          value="admin123"
        />
      </div>
      
      <button type="submit" class="btn" id="login-btn">
        <span id="login-text">Login</span>
        <span id="loading" class="loading" style="display: none;"></span>
      </button>
    </form>
    
    <div class="demo-info">
      <p><strong>Demo Credentials:</strong></p>
      <p>Email: admin@kitchen-off.com</p>
      <p>Password: admin123</p>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');
      const loginBtn = document.getElementById('login-btn');
      const loginText = document.getElementById('login-text');
      const loading = document.getElementById('loading');
      
      // Show loading state
      loginBtn.disabled = true;
      loginText.style.display = 'none';
      loading.style.display = 'inline-block';
      errorDiv.style.display = 'none';
      
      try {
        const response = await fetch('/admin/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('adminUser', JSON.stringify(data.admin));
          
          // Check if 2FA is required
          if (data.requiresTwoFactor) {
            window.location.href = '/admin/2fa';
          } else {
            window.location.href = '/admin/dashboard';
          }
        } else {
          errorDiv.textContent = data.message || 'Login failed';
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
      } finally {
        // Reset loading state
        loginBtn.disabled = false;
        loginText.style.display = 'inline';
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
