<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KitchenOff Admin Panel</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }
    
    .admin-header {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .stat-number {
      font-size: 36px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .stat-label {
      color: #666;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s;
      width: 100%;
    }
    
    .btn:hover {
      background: #5a6fd8;
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 2px solid #e0e0e0;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #fcc;
    }
    
    .success-message {
      background: #efe;
      color: #393;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #cfc;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    .text-center {
      text-align: center;
    }
    
    .mb-20 {
      margin-bottom: 20px;
    }
    
    .mb-30 {
      margin-bottom: 30px;
    }
    
    .text-sm {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="admin-root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Admin Login Component
    function AdminLogin({ onLoginSuccess }) {
      const [formData, setFormData] = useState({ email: '', password: '' });
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      
      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        
        try {
          const response = await fetch('/admin/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });
          
          const data = await response.json();
          
          if (response.ok) {
            localStorage.setItem('adminToken', data.token);
            localStorage.setItem('adminUser', JSON.stringify(data.admin));
            onLoginSuccess(data.token, data.admin);
          } else {
            setError(data.message || 'Login failed');
          }
        } catch (err) {
          setError('Network error. Please try again.');
        } finally {
          setLoading(false);
        }
      };
      
      return (
        <div className="login-container">
          <div className="text-center mb-30">
            <div className="logo">üç¥ KitchenOff Admin</div>
          </div>
          
          {error && <div className="error-message">{error}</div>}
          
          <form onSubmit={handleSubmit}>
            <div className="form-group">
              <label className="form-label">Email</label>
              <input
                type="email"
                className="form-input"
                value={formData.email}
                onChange={(e) => setFormData({...formData, email: e.target.value})}
                required
                placeholder="admin@kitchen-off.com"
              />
            </div>
            
            <div className="form-group">
              <label className="form-label">Password</label>
              <input
                type="password"
                className="form-input"
                value={formData.password}
                onChange={(e) => setFormData({...formData, password: e.target.value})}
                required
                placeholder="Enter your password"
              />
            </div>
            
            <button type="submit" className="btn" disabled={loading}>
              {loading && <span className="loading"></span>}
              {loading ? 'Logging in...' : 'Login'}
            </button>
          </form>
          
          <div className="text-sm text-center" style={{marginTop: '20px'}}>
            <p><strong>Demo Credentials:</strong></p>
            <p>Email: admin@kitchen-off.com</p>
            <p>Password: admin123</p>
          </div>
        </div>
      );
    }
    
    // Admin Dashboard Component
    function AdminDashboard({ token, admin, onLogout }) {
      const [stats, setStats] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState('');
      const [showTwoFactor, setShowTwoFactor] = useState(false);
      const [activeView, setActiveView] = useState('dashboard');
      const [orders, setOrders] = useState([]);
      const [users, setUsers] = useState([]);
      const [products, setProducts] = useState([]);
      const [categories, setCategories] = useState([]);
      const [showAddUserModal, setShowAddUserModal] = useState(false);
      const [showAddProductModal, setShowAddProductModal] = useState(false);
      const [showAddCategoryModal, setShowAddCategoryModal] = useState(false);
      const [editingUser, setEditingUser] = useState(null);
      const [editingProduct, setEditingProduct] = useState(null);
      const [editingCategory, setEditingCategory] = useState(null);
      
      useEffect(() => {
        fetchStats();
      }, []);
      
      const fetchStats = async () => {
        try {
          const response = await fetch('/admin/api/stats', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            setStats(data);
          } else {
            setError(data.message || 'Failed to fetch stats');
          }
        } catch (err) {
          setError('Network error. Please try again.');
        } finally {
          setLoading(false);
        }
      };

      const fetchUsers = async () => {
        try {
          const response = await fetch('/admin/api/users', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            setUsers(data);
          } else {
            console.error('Failed to fetch users:', data.message);
          }
        } catch (err) {
          console.error('Network error fetching users:', err);
        }
      };

      const fetchOrders = async () => {
        try {
          const response = await fetch('/admin/api/orders', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            setOrders(data);
          } else {
            console.error('Failed to fetch orders:', data.message);
          }
        } catch (err) {
          console.error('Network error fetching orders:', err);
        }
      };

      const fetchProducts = async () => {
        try {
          const response = await fetch('/admin/api/products', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            setProducts(data);
          } else {
            console.error('Failed to fetch products:', data.message);
          }
        } catch (err) {
          console.error('Network error fetching products:', err);
        }
      };

      const fetchCategories = async () => {
        try {
          const response = await fetch('/admin/api/categories', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            setCategories(data);
          } else {
            console.error('Failed to fetch categories:', data.message);
          }
        } catch (err) {
          console.error('Network error fetching categories:', err);
        }
      };

      // CRUD Operations
      const createUser = async (userData) => {
        try {
          const response = await fetch('/admin/api/users', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(userData)
          });
          
          const data = await response.json();
          
          if (response.ok) {
            fetchUsers(); // Refresh user list
            return { success: true, message: data.message };
          } else {
            return { success: false, message: data.message };
          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const updateUser = async (userId, userData) => {
        try {
          const response = await fetch(`/admin/api/users/${userId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(userData)
          });
          
          const data = await response.json();
          
          if (response.ok) {
            fetchUsers(); // Refresh user list
            return { success: true, message: data.message };
          } else {
            return { success: false, message: data.message };
          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const deleteUser = async (userId) => {
        try {
          const response = await fetch(`/admin/api/users/${userId}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            fetchUsers(); // Refresh user list
            return { success: true, message: data.message };
          } else {
            return { success: false, message: data.message };
          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const createProduct = async (productData) => {
        try {
          const response = await fetch('/admin/api/products', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(productData)
          });
          
          const data = await response.json();
          
          if (response.ok) {
            fetchProducts(); // Refresh product list
            return { success: true, message: data.message };
          } else {
            return { success: false, message: data.message };
          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const updateProduct = async (productId, productData) => {
        try {
          const response = await fetch(`/admin/api/products/${productId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(productData)
          });
          
          const data = await response.json();
          
          if (response.ok) {
            fetchProducts(); // Refresh product list
            return { success: true, message: data.message };
          } else {
            return { success: false, message: data.message };
          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const deleteProduct = async (productId) => {
        try {
          const response = await fetch(`/admin/api/products/${productId}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            fetchProducts(); // Refresh product list
            return { success: true, message: data.message };
          } else {
            return { success: false, message: data.message };
          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const updateOrderStatus = async (orderId, status) => {
        try {
          const response = await fetch(`/admin/api/orders/${orderId}/status`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ status })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            fetchOrders(); // Refresh order list
            return { success: true, message: data.message };
          } else {
            return { success: false, message: data.message };
          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const handleViewChange = (view) => {
        setActiveView(view);
        if (view === 'users' && users.length === 0) {
          fetchUsers();
        } else if (view === 'orders' && orders.length === 0) {
          fetchOrders();
        } else if (view === 'products' && products.length === 0) {
          fetchProducts();
        } else if (view === 'categories' && categories.length === 0) {
          fetchCategories();
        }
      };
      
      const handleLogout = async () => {
        try {
          await fetch('/admin/api/logout', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
        } catch (err) {
          console.error('Logout error:', err);
        } finally {
          localStorage.removeItem('adminToken');
          localStorage.removeItem('adminUser');
          onLogout();
        }
      };
      
      if (loading) {
        return (
          <div className="container">
            <div className="text-center">
              <div className="loading"></div>
              <p>Loading dashboard...</p>
            </div>
          </div>
        );
      }
      
      if (error) {
        return (
          <div className="container">
            <div className="error-message">{error}</div>
            <button onClick={handleLogout} className="btn btn-secondary">
              Logout
            </button>
          </div>
        );
      }
      
      const renderContent = () => {
        switch (activeView) {
          case 'orders':
            return (
              <div style={{background: 'white', padding: '30px', borderRadius: '8px', boxShadow: '0 2px 8px rgba(0,0,0,0.1)'}}>
                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                  <h3 style={{color: '#333', margin: '0'}}>üìã Order Management</h3>
                  <div style={{display: 'flex', gap: '10px'}}>
                    <button 
                      className="btn" 
                      style={{background: '#17a2b8', width: 'auto', padding: '8px 16px'}}
                      onClick={() => alert('Export orders functionality:\n\n‚Ä¢ Export to CSV/Excel\n‚Ä¢ Filter by date range\n‚Ä¢ Include customer details\n‚Ä¢ Sales reports\n‚Ä¢ Tax documentation')}
                    >
                      üìä Export Orders
                    </button>
                    <button 
                      className="btn" 
                      style={{background: '#6c757d', width: 'auto', padding: '8px 16px'}}
                      onClick={() => alert('Order analytics:\n\n‚Ä¢ Sales performance\n‚Ä¢ Revenue trends\n‚Ä¢ Customer behavior\n‚Ä¢ Popular products\n‚Ä¢ Seasonal patterns')}
                    >
                      üìà Analytics
                    </button>
                  </div>
                </div>
                
                <div style={{marginBottom: '20px'}}>
                  <h4 style={{color: '#333', marginBottom: '15px'}}>Order Actions</h4>
                  <div style={{display: 'flex', gap: '10px', flexWrap: 'wrap'}}>
                    <button 
                      className="btn" 
                      style={{background: '#007bff', width: 'auto', padding: '8px 16px'}}
                      onClick={() => alert('Order search and filter:\n\n‚Ä¢ Search by order ID, customer\n‚Ä¢ Filter by status, date range\n‚Ä¢ Sort by amount, date\n‚Ä¢ Payment method filter\n‚Ä¢ Advanced search options')}
                    >
                      üîç Search & Filter
                    </button>
                    <button 
                      className="btn" 
                      style={{background: '#28a745', width: 'auto', padding: '8px 16px'}}
                      onClick={() => alert('Bulk order operations:\n\n‚Ä¢ Update order status\n‚Ä¢ Generate shipping labels\n‚Ä¢ Send notifications\n‚Ä¢ Print invoices\n‚Ä¢ Mark as fulfilled')}
                    >
                      üîÑ Bulk Operations
                    </button>
                    <button 
                      className="btn" 
                      style={{background: '#dc3545', width: 'auto', padding: '8px 16px'}}
                      onClick={() => alert('Order management tools:\n\n‚Ä¢ Process refunds\n‚Ä¢ Handle disputes\n‚Ä¢ Customer communication\n‚Ä¢ Inventory adjustments\n‚Ä¢ Shipping management')}
                    >
                      üõ†Ô∏è Order Tools
                    </button>
                  </div>
                </div>
                
                {orders.length > 0 ? (
                  <div style={{overflowX: 'auto'}}>
                    <table style={{width: '100%', borderCollapse: 'collapse'}}>
                      <thead>
                        <tr style={{backgroundColor: '#f5f5f5'}}>
                          <th style={{padding: '12px', textAlign: 'left', borderBottom: '2px solid #ddd'}}>Order ID</th>
                          <th style={{padding: '12px', textAlign: 'left', borderBottom: '2px solid #ddd'}}>Customer</th>
                          <th style={{padding: '12px', textAlign: 'left', borderBottom: '2px solid #ddd'}}>Amount</th>
                          <th style={{padding: '12px', textAlign: 'left', borderBottom: '2px solid #ddd'}}>Status</th>
                          <th style={{padding: '12px', textAlign: 'left', borderBottom: '2px solid #ddd'}}>Date</th>
                          <th style={{padding: '12px', textAlign: 'left', borderBottom: '2px solid #ddd'}}>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        {orders.slice(0, 10).map((order, index) => (
                          <tr key={index} style={{borderBottom: '1px solid #eee'}}>
                            <td style={{padding: '12px', fontWeight: '500'}}>#{order.id}</td>
                            <td style={{padding: '12px'}}>User #{order.userId}</td>
                            <td style={{padding: '12px', color: '#28a745', fontWeight: 'bold'}}>${order.totalAmount}</td>
                            <td style={{padding: '12px'}}>
                              <span style={{
                                padding: '4px 8px', 
                                borderRadius: '4px', 
                                backgroundColor: order.status === 'pending' ? '#fff3cd' : order.status === 'processing' ? '#cce5ff' : '#d4edda',
                                color: order.status === 'pending' ? '#856404' : order.status === 'processing' ? '#0056b3' : '#155724'
                              }}>
                                {order.status}
                              </span>
                            </td>
                            <td style={{padding: '12px'}}>{new Date(order.createdAt).toLocaleDateString()}</td>
                            <td style={{padding: '12px'}}>
                              <div style={{display: 'flex', gap: '5px'}}>
                                <button 
                                  style={{
                                    padding: '4px 8px', 
                                    border: 'none', 
                                    borderRadius: '3px', 
                                    backgroundColor: '#007bff', 
                                    color: 'white', 
                                    cursor: 'pointer',
                                    fontSize: '12px'
                                  }}
                                  onClick={() => alert(`View order details for Order #${order.id}:\n\n‚Ä¢ Customer information\n‚Ä¢ Order items and quantities\n‚Ä¢ Shipping address\n‚Ä¢ Payment details\n‚Ä¢ Order history`)}
                                >
                                  üëÅÔ∏è View
                                </button>
                                <button 
                                  style={{
                                    padding: '4px 8px', 
                                    border: 'none', 
                                    borderRadius: '3px', 
                                    backgroundColor: '#28a745', 
                                    color: 'white', 
                                    cursor: 'pointer',
                                    fontSize: '12px'
                                  }}
                                  onClick={async () => {
                                    const newStatus = prompt(`Update order status for Order #${order.id}:\n\nCurrent status: ${order.status}\n\nEnter new status (pending, processing, shipped, delivered, cancelled):`);
                                    if (newStatus && ['pending', 'processing', 'shipped', 'delivered', 'cancelled'].includes(newStatus.toLowerCase())) {
                                      const result = await updateOrderStatus(order.id, newStatus.toLowerCase());
                                      if (result.success) {
                                        alert('Order status updated successfully');
                                      } else {
                                        alert('Error: ' + result.message);
                                      }
                                    } else if (newStatus) {
                                      alert('Invalid status. Please use: pending, processing, shipped, delivered, or cancelled');
                                    }
                                  }}
                                >
                                  ‚úèÔ∏è Update
                                </button>
                              </div>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                ) : (
                  <div style={{padding: '40px', textAlign: 'center', background: '#f8f9fa', borderRadius: '6px', border: '1px solid #dee2e6'}}>
                    <p style={{color: '#666', fontSize: '18px', marginBottom: '15px'}}>No orders found</p>
                    <p style={{color: '#6c757d', marginBottom: '20px'}}>Orders will appear here once customers start purchasing your products.</p>
                    <button 
                      className="btn" 
                      style={{background: '#007bff', width: 'auto', padding: '12px 24px'}}
                      onClick={() => setActiveView('dashboard')}
                    >
                      üìä View Dashboard
                    </button>
                  </div>
                )}
              </div>
            );
          
          case 'users':
            return (
              <div style={{background: 'white', padding: '30px', borderRadius: '8px', boxShadow: '0 2px 8px rgba(0,0,0,0.1)'}}>
                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                  <h3 style={{color: '#333', margin: '0'}}>üë• User Management</h3>
                  <button 
                    className="btn" 
                    style={{background: '#28a745', width: 'auto', padding: '8px 16px'}}
                    onClick={() => setShowAddUserModal(true)}
                  >
                    ‚ûï Add New User
                  </button>
                </div>
                
                <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '20px', marginBottom: '20px'}}>

                        <input
                          type="number"
                          step="0.01"
                          className="form-input"
                          value={productFormData.compareAtPrice}
                          onChange={(e) => setProductFormData({...productFormData, compareAtPrice: e.target.value})}
                        />
                      </div>
                    </div>
                    <div className="form-group">
                      <label className="form-label">Category</label>
                      <select
                        className="form-input"
                        value={productFormData.categoryId}
                        onChange={(e) => setProductFormData({...productFormData, categoryId: e.target.value})}
                      >
                        <option value="">Select Category</option>
                        {categories.map(category => (
                          <option key={category.id} value={category.id}>{category.name}</option>
                        ))}
                      </select>
                    </div>
                    <div className="form-group">
                      <label className="form-label">Image URL</label>
                      <input
                        type="url"
                        className="form-input"
                        value={productFormData.imageUrl}
                        onChange={(e) => setProductFormData({...productFormData, imageUrl: e.target.value})}
                      />
                    </div>
                    <div className="form-group">
                      <label className="form-label">Stock Quantity</label>
                      <input
                        type="number"
                        className="form-input"
                        value={productFormData.stockQuantity}
                        onChange={(e) => setProductFormData({...productFormData, stockQuantity: e.target.value})}
                      />
                    </div>
                    <div className="form-group">
                      <label style={{display: 'flex', alignItems: 'center', gap: '10px'}}>
                        <input
                          type="checkbox"
                          checked={productFormData.featured}
                          onChange={(e) => setProductFormData({...productFormData, featured: e.target.checked})}
                        />
                        Featured Product
                      </label>
                    </div>
                    <div style={{display: 'flex', gap: '10px', marginTop: '20px'}}>
                      <button type="submit" className="btn" style={{background: '#28a745'}}>
                        {editingProduct ? 'Update Product' : 'Create Product'}
                      </button>
                      <button
                        type="button"
                        className="btn"
                        style={{background: '#6c757d'}}
                        onClick={() => {
                          setShowAddProductModal(false);
                          setEditingProduct(null);
                          setProductFormData({
                            name: '',
                            description: '',
                            price: '',
                            compareAtPrice: '',
                            categoryId: '',
                            imageUrl: '',
                            stockQuantity: '',
                            featured: false
                          });
                        }}
                      >
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            )}
          </>
        );
      };

      return (
        <div className="container">
          <div className="admin-header">
            <div className="logo">üç¥ KitchenOff Admin</div>
            <div>
              <span>Welcome, {admin?.firstName || 'Admin'}</span>
              <button onClick={() => setActiveView('dashboard')} className="btn btn-secondary" style={{marginLeft: '10px', marginRight: '10px'}}>
                üè† Dashboard
              </button>
              <button onClick={handleLogout} className="btn btn-secondary">
                Logout
              </button>
            </div>
          </div>
          
          {renderContent()}
          <ModalsComponent />
        </div>
      );
    }
    
    // Main Admin App Component
    function AdminApp() {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [token, setToken] = useState(null);
      const [admin, setAdmin] = useState(null);
      const [loading, setLoading] = useState(true);
      
      useEffect(() => {
        // Check for existing session
        const savedToken = localStorage.getItem('adminToken');
        const savedAdmin = localStorage.getItem('adminUser');
        
        if (savedToken && savedAdmin) {
          setToken(savedToken);
          setAdmin(JSON.parse(savedAdmin));
          setIsAuthenticated(true);
        }
        
        setLoading(false);
      }, []);
      
      const handleLoginSuccess = (token, admin) => {
        setToken(token);
        setAdmin(admin);
        setIsAuthenticated(true);
      };
      
      const handleLogout = () => {
        setToken(null);
        setAdmin(null);
        setIsAuthenticated(false);
      };
      
      if (loading) {
        return (
          <div className="container">
            <div className="text-center">
              <div className="loading"></div>
              <p>Loading...</p>
            </div>
          </div>
        );
      }
      
      if (!isAuthenticated) {
        return <AdminLogin onLoginSuccess={handleLoginSuccess} />;
      }
      
      return <AdminDashboard token={token} admin={admin} onLogout={handleLogout} />;
    }
    
    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('admin-root'));
    root.render(<AdminApp />);
  </script>
</body>
</html>
