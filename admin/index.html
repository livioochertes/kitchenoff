<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KitchenOff Admin - Redirect</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      text-align: center;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .info {
      background: #f8f9ff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      border-left: 4px solid #667eea;
    }
    .credentials {
      font-family: monospace;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .button {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background: #5a6fd8;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      background: #e8f5e8;
      border-radius: 6px;
      color: #2e7d32;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üç¥</div>
    <h1>KitchenOff Admin</h1>
    
    <div class="info">
      <p><strong>Admin Credentials:</strong></p>
      <div class="credentials">admin@kitchen-off.com</div>
      <div class="credentials">admin123</div>
    </div>
    
    <div class="status" id="status">
      <div class="loading"></div>
      Redirecting to admin panel...
    </div>
    
    <p>If you're not redirected automatically, use the buttons below:</p>
    
    <a href="https://kitchen-off.com/admin" class="button">
      Main Admin Panel
    </a>
    
    <a href="https://kitchen-off.replit.app/admin" class="button">
      Replit Admin Panel
    </a>
  </div>

  <script>
    // Try to redirect to the main admin panel
    function redirectToAdmin() {
      const possibleUrls = [
        'https://kitchen-off.com/admin',
        'https://kitchen-off.replit.app/admin',
        '/admin'
      ];
      
      // Try the first URL
      window.location.href = possibleUrls[0];
    }
    
    // Redirect after 3 seconds
    setTimeout(redirectToAdmin, 3000);
    
    // Update status
    document.getElementById('status').innerHTML = 
      '<div class="loading"></div> Redirecting in <span id="countdown">3</span> seconds...';
    
    let countdown = 3;
    const countdownInterval = setInterval(() => {
      countdown--;
      const countdownElement = document.getElementById('countdown');
      if (countdownElement) {
        countdownElement.textContent = countdown;
      }
      
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        document.getElementById('status').innerHTML = 
          '<div class="loading"></div> Redirecting now...';
      }
    }, 1000);
  </script>
</body>
</html>
