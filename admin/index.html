<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .login-container {
      max-width: 450px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);

    .login-header {
      text-align: center;

    }

      align-items: center;

      gap: 15px;
      margin-bottom: 20px;
    }
    
    .login-logo img {

    .login-title {

<body>
  <div id="admin-root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Admin Login Component
    function AdminLogin({ onLoginSuccess }) {
      const [formData, setFormData] = useState({ email: '', password: '' });
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      
      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        
        try {
          const response = await fetch('/admin/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });
          
          const data = await response.json();
          
          if (response.ok) {
            localStorage.setItem('adminToken', data.token);
            localStorage.setItem('adminUser', JSON.stringify(data.admin));
            onLoginSuccess(data.token, data.admin);
          } else {
            setError(data.message || 'Login failed');
          }
        } catch (err) {
          setError('Network error. Please try again.');
        } finally {
          setLoading(false);
        }
      };
      
      return (
        <div className="login-container">
          <div className="login-header">
            <div className="login-logo">
              <img src="/attached_assets/KitchenOff_Logo_Background_Removed_1752520997429.png" alt="KitchenOff Logo" />
              <span>KitchenOff</span>
            </div>
            <h1 className="login-title">Admin Panel</h1>
            <p className="login-subtitle">Welcome back! Please sign in to continue.</p>
          </div>
          
          {error && <div className="error-message">{error}</div>}
          
          <form onSubmit={handleSubmit}>
            <div className="form-group">
              <label className="form-label">Email</label>
              <input
                type="email"
                className="form-input"
                value={formData.email}
                onChange={(e) => setFormData({...formData, email: e.target.value})}
                required
                placeholder="admin@kitchen-off.com"
              />
            </div>
            
            <div className="form-group">
              <label className="form-label">Password</label>
              <input
                type="password"
                className="form-input"
                value={formData.password}
                onChange={(e) => setFormData({...formData, password: e.target.value})}
                required
                placeholder="Enter your password"
              />
            </div>
            
            <button type="submit" className="btn" disabled={loading}>
              {loading && <span className="loading"></span>}
              {loading ? 'Logging in...' : 'Login'}
            </button>
          </form>
          
          <div className="text-sm text-center" style={{marginTop: '20px'}}>
            <p><strong>Demo Credentials:</strong></p>
            <p>Email: admin@kitchen-off.com</p>
            <p>Password: admin123</p>
          </div>
        </div>
      );
    }
    
    // Admin Dashboard Component
    function AdminDashboard({ token, admin, onLogout }) {
      const [stats, setStats] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState('');
      const [showTwoFactor, setShowTwoFactor] = useState(false);
      const [activeView, setActiveView] = useState('dashboard');
      const [orders, setOrders] = useState([]);
      const [users, setUsers] = useState([]);
      const [products, setProducts] = useState([]);
      const [categories, setCategories] = useState([]);
      const [showAddUserModal, setShowAddUserModal] = useState(false);
      const [showAddProductModal, setShowAddProductModal] = useState(false);
      const [showAddCategoryModal, setShowAddCategoryModal] = useState(false);
      const [editingUser, setEditingUser] = useState(null);
      const [editingProduct, setEditingProduct] = useState(null);
      const [editingCategory, setEditingCategory] = useState(null);
      const [selectedOrders, setSelectedOrders] = useState([]);
      const [showBulkModal, setShowBulkModal] = useState(false);
      const [bulkOperation, setBulkOperation] = useState('');
      const [bulkResults, setBulkResults] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [statusFilter, setStatusFilter] = useState('all');
      const [showSearchFilter, setShowSearchFilter] = useState(false);
      const [filteredOrders, setFilteredOrders] = useState([]);
      const [selectedOrder, setSelectedOrder] = useState(null);
      const [showOrderDetails, setShowOrderDetails] = useState(false);
      const [showOrderTools, setShowOrderTools] = useState(false);
      const [settings, setSettings] = useState([]);
      const [showAddSettingModal, setShowAddSettingModal] = useState(false);
      const [editingSetting, setEditingSetting] = useState(null);
      
      useEffect(() => {
        fetchStats();
        fetchSettings();
      }, []);
      
      // Filter orders based on search and status
      useEffect(() => {
        let filtered = orders;
        
        if (searchTerm) {
          filtered = filtered.filter(order => 
            order.id.toString().includes(searchTerm) ||
            order.shippingAddress.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            order.shippingAddress.city.toLowerCase().includes(searchTerm.toLowerCase()) ||
            order.status.toLowerCase().includes(searchTerm.toLowerCase())
          );
        }
        
        if (statusFilter !== 'all') {
          filtered = filtered.filter(order => order.status === statusFilter);
        }
        
        setFilteredOrders(filtered);
      }, [orders, searchTerm, statusFilter]);
      
      const fetchStats = async () => {
        try {
          const response = await fetch('/admin/api/stats', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            setStats(data);
          } else {
            setError(data.message || 'Failed to fetch stats');
          }
        } catch (err) {
          setError('Network error. Please try again.');
        } finally {
          setLoading(false);
        }
      };

      const fetchUsers = async () => {
        try {
          const response = await fetch('/admin/api/users', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            setUsers(data);
          } else {
            console.error('Failed to fetch users:', data.message);
          }
        } catch (err) {
          console.error('Network error fetching users:', err);
        }
      };

      const fetchOrders = async () => {
        try {
          const response = await fetch('/admin/api/orders', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {

            console.error('Failed to fetch orders:', data.message);

        }

      const fetchProducts = async () => {

            console.error('Failed to fetch products:', data.message);

        } catch (err) {
          console.error('Network error fetching products:', err);
        }
      };

      const fetchCategories = async () => {
        try {
          const response = await fetch('/admin/api/categories', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            setCategories(data);

          }

      };

      const fetchSettings = async () => {
        try {
          const response = await fetch('/admin/api/settings', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            setSettings(data);
          } else {
            console.error('Failed to fetch settings:', data.message);
          }
        } catch (err) {
          console.error('Network error fetching settings:', err);
        }
      };

      // Settings Operations
      const createSetting = async (settingData) => {
        try {
          const response = await fetch('/admin/api/settings', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(settingData)
          });
          
          const data = await response.json();
          
          if (response.ok) {
            fetchSettings(); // Refresh settings list
            return { success: true, message: data.message };
          } else {
            return { success: false, message: data.message };
          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const updateSetting = async (key, value) => {
        try {
          const response = await fetch(`/admin/api/settings/${key}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ value })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            fetchSettings(); // Refresh settings list
            return { success: true, message: data.message };
          } else {
            return { success: false, message: data.message };
          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const deleteSetting = async (key) => {
        if (!confirm(`Are you sure you want to delete the setting "${key}"?`)) {
          return;
        }
        
        try {
          const response = await fetch(`/admin/api/settings/${key}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          
          if (response.ok) {
            fetchSettings(); // Refresh settings list
            alert(data.message);
          } else {
            alert('Error: ' + data.message);
          }
        } catch (err) {
          alert('Network error');
        }
      };

      // CRUD Operations
      const createUser = async (userData) => {
        try {
          const response = await fetch('/admin/api/users', {

      const createProduct = async (productData) => {
        try {
          const response = await fetch('/admin/api/products', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(productData)

          } else {

      const updateProduct = async (productId, productData) => {

          const response = await fetch(`/admin/api/products/${productId}`, {

              'Content-Type': 'application/json',

      const deleteProduct = async (productId) => {

            method: 'DELETE',

            }
          });
          
          const data = await response.json();
          
          if (response.ok) {

          } else {

          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const updateOrderStatus = async (orderId, status) => {
        try {
          const response = await fetch(`/admin/api/orders/${orderId}/status`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ status })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            fetchOrders(); // Refresh order list
            return { success: true, message: data.message };
          } else {
            return { success: false, message: data.message };
          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const performBulkOperation = async (operation, orderIds, data = {}) => {
        try {
          let endpoint = '';
          let payload = { orderIds, ...data };
          
          switch (operation) {
            case 'status':
              endpoint = '/admin/api/orders/bulk/status';
              break;
            case 'shipping':
              endpoint = '/admin/api/orders/bulk/shipping-labels';
              break;
            case 'notifications':
              endpoint = '/admin/api/orders/bulk/notifications';
              break;
            case 'refunds':
              endpoint = '/admin/api/orders/bulk/refunds';
              break;
            default:
              return { success: false, message: 'Invalid operation' };
          }
          
          const response = await fetch(endpoint, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(payload)
          });
          
          const result = await response.json();
          
          if (response.ok) {
            fetchOrders(); // Refresh order list
            return { success: true, message: result.message, results: result.results };
          } else {
            return { success: false, message: result.message };
          }
        } catch (err) {
          return { success: false, message: 'Network error' };
        }
      };

      const handleViewChange = (view) => {
        setActiveView(view);
        if (view === 'users' && users.length === 0) {
          fetchUsers();

        setToken(token);
        setAdmin(admin);
        setIsAuthenticated(true);
      };
      
      const handleLogout = () => {
        // Clear localStorage
        localStorage.removeItem('adminToken');
        localStorage.removeItem('adminUser');
        
        // Clear state
        setToken(null);
        setAdmin(null);
        setIsAuthenticated(false);
      };
      
      if (loading) {
        return (
          <div className="loading-container">
            <div className="loading"></div>
            <p>Loading admin panel...</p>
          </div>
        );
      }
      
      return (
        <div className="admin-app">
          {isAuthenticated ? (
            <AdminDashboard 
              token={token} 
              admin={admin} 
              onLogout={handleLogout}
            />
          ) : (
            <AdminLogin onLoginSuccess={handleLoginSuccess} />
          )}
        </div>
      );
    }
    
    // Render the app using React 18 API
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AdminApp />);
  </script>
</body>
</html>
